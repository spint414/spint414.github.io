<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrap">
        <h1>JS DOM</h1>
        <button id="btn">More boxes</button>
        <h4 id="score">Total box:<span class="points"></span></h4>

        <div class="boxes"></div>
      </div>
    </body>

    <script>
      let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
      const boxes = document.querySelector("body > div > div")
      const button = document.querySelector("#btn")
      let score = document.querySelector("#score > span")
      let arr = []

      function updateBox() {
        score.innerHTML = boxes.childNodes.length
      }

      function boxSpawn() {
        for (let i = 0; i < colors.length; i++) {
          const box = document.createElement("div");
          box.classList.add("box", "box:hover", "box:active");
          box.style.backgroundColor = colors[i]
          boxes.appendChild(box)
        }
        arr.push(boxes.childNodes)
      }
      boxSpawn()
 
      score.innerHTML = boxes.childNodes.length
      console.log(arr)
      function removeBox() {
        for (let i = 0; i < boxes.childNodes.length; i++) {
          boxes.childNodes[i].addEventListener('click', function(){
            boxes.removeChild(boxes.childNodes[i])
            updateBox()
          })
        }
      }
      removeBox()
      
      button.addEventListener('click', function() {
        boxSpawn()
        updateBox()
      })


    </script>
  </body>
</html>
