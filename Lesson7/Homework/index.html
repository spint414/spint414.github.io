<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="content">
                <div class="banner">
                    <div class="logo">
                        <img class="facebook-logo" src="facebook.svg" alt="logo">
                    </div>
                        <h2 class="slogan">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>
                <div class="form">
                    <div class="form-content">
                        <div class="form-content-login">
                            <form class="login-form" action="" method="" name="login">
                                <div>
                                    <div class="input-email">
                                        <input type="email" id="email" name="email" placeholder="Email hoặc số điện thoại">
                                    </div>
                                    <div class="input-password">
                                        <input type="password" id='password' name="password" placeholder="Mật khẩu">
                                    </div>
                                </div>
                                <div class="login">
                                    <button class="login-button">Đăng nhập</button>
                                </div>
                                <div class="forgot-password">
                                    <a class="forgot-password-link" href="#">Quên mật khẩu</a>
                                </div>
                                <div class="line"></div>
                                <div class="new-account">
                                    <a href="#popup1" class="new-account-button">Tạo tài khoản mới</a>
                                </div>
                            </form>
                        </div>
                        <div class="business">
                            <a href="#" class="business-link">Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <div id="popup1" class="overlay">
                        <div class="popup-content">
                            <a class="close" href="#">
                               <img src="__geKiQnSG-.png" alt="close">
                            </a>
                           <div class="popup-tittle">
                               <div class="popup-header">Đăng ký</div>
                               <div class="popup-slogan">Nhanh chóng và dễ dàng</div>
                           </div>
                           <div class="popup-form">
                               <form class="signup-form" action="" method="" name="signup">
                                   <div class="signup">
                                       <div class="full-name">
                                           <div class="family">
                                            <input
                                            type="family-name"
                                            id="family"
                                            name="family"
                                            placeholder="Họ"
                                            required
                                            autofocus/>
                                           </div>
                                           <div class="name">
                                            <input
                                            type="family-name"
                                            id="name"
                                            name="name"
                                            placeholder="Tên"
                                            required
                                            autofocus/>
                                           </div>
                                       </div>
                                   </div>
                               </form>
                           </div>
                   </div>
                </div>
    </div>
    </body>
</html>
